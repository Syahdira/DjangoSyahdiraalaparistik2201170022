<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Admin Mahasiswa{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
      :root{ --bg:#f5f7fa; --card:#ffffff; --muted:#6c757d; --primary:#0d6efd }
      html,body{height:100%}
      body{background:var(--bg); color:#212529; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial}
      .app-navbar{background:var(--primary)}
      .app-navbar .navbar-brand{color:#fff;font-weight:600}
      .sidebar{min-height:72vh}
      .card-muted{background:var(--card);box-shadow:0 6px 18px rgba(20,20,40,0.06);border:1px solid rgba(16,24,40,0.04)}

      /* Animations */
      .fade-in{animation:fadeIn .45s ease both}
      .fade-up{animation:fadeUp .45s cubic-bezier(.2,.8,.2,1) both}
      .hover-lift{transition:transform .18s ease, box-shadow .18s ease}
      .hover-lift:hover{transform:translateY(-4px);box-shadow:0 10px 30px rgba(16,24,40,0.08)}
      @keyframes fadeIn{from{opacity:0}to{opacity:1}} @keyframes fadeUp{from{transform:translateY(8px);opacity:0}to{transform:translateY(0);opacity:1}}

      /* Plain select (remove border/underline) */
      .form-select-plain{border:0 !important; box-shadow:none !important; background:transparent !important; padding-left:0;}

      /* Cross-browser select styling: remove native arrows and add custom arrow */
      select.form-select-plain, select.form-select {
        -webkit-appearance: none; -moz-appearance: none; appearance: none;
        background-repeat: no-repeat; background-position: right 0.75rem center; background-size: 1rem;
        padding-right: 2.25rem; /* space for custom arrow */
      }

      /* Custom inline SVG arrow (dark subtle) */
      select.form-select-plain { background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='%236c757d' viewBox='0 0 16 16'><path d='M3.204 5h9.592L8 10.481 3.204 5z'/></svg>"); }

      /* Focus and disabled states */
      select.form-select-plain:focus, select.form-select:focus {
        outline: none; box-shadow: 0 0 0 0.125rem rgba(13,110,253,0.12); border-radius: .25rem;
      }
      select.form-select-plain:disabled { opacity: .7 }

      /* Table tweaks */
      .table thead th{background:#f8fafb;border-bottom:1px solid #e9ecef}
      .table-hover tbody tr:hover{background:rgba(13,110,253,0.03)}

      @media (max-width:768px){ .sidebar{display:none} }
    </style>
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <nav class="navbar app-navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Mahasiswa</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu" aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link text-white" href="{% url 'input_mahasiswa' %}"><i class="bi bi-plus-lg"></i> Tambah</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="{% url 'daftar_mahasiswa' %}"><i class="bi bi-list"></i> Daftar</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid mt-4">
      <div class="row">
        <aside class="col-md-3 mb-3 sidebar">
          <div class="card card-muted p-3 fade-in">
            <h6 class="mb-3">Menu</h6>
            <ul class="nav flex-column">
              <li class="nav-item"><a class="nav-link" href="{% url 'daftar_mahasiswa' %}"><i class="bi bi-people me-2"></i>Daftar Mahasiswa</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'input_mahasiswa' %}"><i class="bi bi-plus-circle me-2"></i>Tambah Mahasiswa</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'export_excel' %}"><i class="bi bi-file-earmark-excel me-2"></i>Ekspor ke Excel</a></li>
            </ul>
          </div>
        </aside>

        <main class="col-md-9">
          <div class="container-fluid">
            {% block content %}{% endblock %}
          </div>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
